[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NEXT_PUBLIC_API_URL = "https://dizimos-backend.herokuapp.com"

[[redirects]]
  from = "/api/*"
  to = "https://dizimos-backend.herokuapp.com/api/:splat"
  status = 200
  force = true

[context.production.environment]
  NODE_ENV = "production"
